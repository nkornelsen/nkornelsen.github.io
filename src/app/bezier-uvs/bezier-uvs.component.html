<div *ngIf="loading">
Loading...
</div>
<div class="controls" *ngIf="!loading">
  <button mat-raised-button color="accent" (click)="fileInput.click()">Upload Mesh Data</button>
  <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">

  <button mat-raised-button color="primary" (click)="onGenerateImages()" style="margin-left: 1em;">Generate UV Data</button>

  <mat-card class="loaded-data" style="margin-top: 2em;">
    <mat-card-title>Loaded data</mat-card-title>
    <mat-card-content class="content">{{ this.fileResult }}</mat-card-content>
  </mat-card>

  <img [src]="mainImage">
</div>
